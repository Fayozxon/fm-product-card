<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
  <!-- Product Card -->
  <div class="product-card">
    <div class="product-card__img">
      <img src="./images/image-product-desktop.jpg" class="desktop" alt="Product Image Desktop">
      <img src="./images/image-product-mobile.jpg" class="mobile" alt="Product Image Mobile">
    </div>

    <div class="product-card__info">
      <h5 class="section-title">Parfume</h5>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="body-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-box">
        <h3>$149.99</h3>
        <h4>$169.99</h4>
      </div>

      <a href="#" class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </a>
    </div>
  </div>
  <!-- /Product Card -->

</body>
</html>
